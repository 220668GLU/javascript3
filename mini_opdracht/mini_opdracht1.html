<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="random"></div>
</body>
<script>
    //random nummer generator met interval omdat dat leuker is
setInterval(function() {
    const element = document.getElementById("random");
    const random1 = Math.floor(Math.random() * 1000);
    const random = random1 + "<br>";element.innerHTML += random;}, 0.0001);
</script>
</html>
